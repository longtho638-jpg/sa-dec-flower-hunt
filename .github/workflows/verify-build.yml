name: Production Build Check

on:
  push:
    branches: [ "main" ]

jobs:
  build-production:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify Build
      run: npm run build
